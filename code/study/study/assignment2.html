<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p><input type="number"v-model="number"></p>
        <div v-show="isBn">
        <button v-on:click="Re"> 초기화 </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: null,
            },
            computed: {
                isBn() {
                    return this.number == null ? false : true
                }
            },
            methods: {
                Re: function() {
                    this.number = '';
                }
            }
        })
    </script>
</body>
</html>
