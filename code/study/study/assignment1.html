<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <button v-on:click="pNum"> + </button>
        <button v-on:click="mNum"> -</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                pNum: function() {
                    if (this.num <= 9) {
                        this.num = this.num + 1;
                    }
                    else {
                        alert('그만 올려!!')
                    }
                },
                mNum: function() {
                    if (this.num >= 1) {
                        this.num = this.num - 1;
                    }
                    else {
                        alert('그만 내려!!')
                    }
                }
            },

        })
    </script>
</body>
</html>
